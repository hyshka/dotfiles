# espanso configuration file

# This is the default configuration file, change it as you like it
# You can refer to the official documentation:
# https://espanso.org/docs/

# Matches are the substitution rules, when you type the "trigger" string
# it gets replaced by the "replace" string.
matches:
  - trigger: ":e1"
    replace: "bryan@hyshka.com"
  - trigger: ":e2"
    replace: "bryan@takethehelm.app"
  - trigger: ":dt"
    replace: "coverage run manage.py test --nomigrations --exclude-tag=slow --exclude-tag=internet"
  - trigger: ":dr"
    replace: "python manage.py runserver 0.0.0.0:8000"
  - trigger: ":pdb"
    replace: "__import__('pdb').set_trace()  # FIXME"
  - trigger: ":pudb"
    replace: "__import__('pudb').set_trace()  # FIXME"

  # Dates
  - trigger: ":date"
    replace: "{{mydate}}"
    vars:
      - name: mydate
        type: date
        params:
          format: "%m/%d/%Y"

  # Shell commands
  - trigger: ":shell"
    replace: "{{output}}"
    vars:
      - name: output
        type: shell
        params:
          cmd: "echo Hello from your shell"

  - trigger: ":vim"
    replace: "{{output}}"
    vars:
      - name: output
        type: shell
        params:
          cmd: "alacritty -e 'vim'"
