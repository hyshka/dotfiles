session_name: "${PROJECT}"
start_directory: "/home/hyshka/Lift/${PROJECT}"
shell_command_before: make up_fe
windows:
  - window_name: code
    panes:
       - blank
  - window_name: docker
    layout: even-vertical
    focus: true
    panes:
      - docker exec -it ${PROJECT}_backend /bin/bash -c "django-admin.py runserver 0.0.0.0:8000"
      - docker exec -it ${PROJECT}_frontend /bin/bash -c "gulp --dev --docker"
      - make enter
