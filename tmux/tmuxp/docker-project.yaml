session_name: "${PROJECT}"
start_directory: "/home/hyshka/Lift/${PROJECT}"
shell_command_before: make up_fe
windows:
  - window_name: code
    panes:
      - shell_command:
        - nvim
        focus: true
      - shell_command:
        - tmux resizep -t 2 -y 20; tmux resize-pane -Z -t 1; clear
  - window_name: docker
    layout: even-vertical
    panes:
      - docker exec -it $(tmux display-message -p '#S')"_backend" /bin/bash -c "django-admin.py runserver 0.0.0.0:8000"
      - docker exec -it $(tmux display-message -p '#S')"_frontend" /bin/bash -c "gulp --dev --docker"
      - make enter
