###############################################
# Custom bindings
###############################################
# remap prefix to Control + a
set -g prefix C-a
unbind C-b

# easy-to-remember split pane commands and auto re-gen layout
bind | split-window -h \; select-layout
bind - split-window -v \; select-layout
unbind '"'
unbind %

# moving between panes with vim movement keys
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# moving between windows with vim movement keys
bind -r C-h select-window -t :-
bind -r C-l select-window -t :+

# resize panes with vim movement keys
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Kill without prompting and re-gen layout
bind x kill-pane \; select-layout
bind & kill-window

# Bind the last window command
bind C-b last-window

# Synchronize mode, send same command to all panes
bind a set-window-option synchronize-panes

# y and p as in vim
bind Escape copy-mode
#unbind p
# bind p paste-buffer
bind -t vi-copy 'v' begin-selection
#bind -t vi-copy 'y' copy-selection
bind -t vi-copy 'Space' halfpage-down
bind -t vi-copy 'Bspace' halfpage-up

# extra commands for interacting with the ICCCM clipboard
#bind C-c run "tmux save-buffer - | xclip -i -sel clipboard"
#bind C-v run "tmux set-buffer \"$(xclip -o -sel clipboard)\"; tmux paste-buffer"

#bind-key -t vi-copy y copy-pipe "xsel -i -p && xsel -o -p | xsel -i -b"
#bind-key p run "xsel -o | tmux load-buffer - ; tmux paste-buffer"

# setup a modal 2-key bind for select-layout options
# example: <prefix> + V + 1 == tmux select-layout even-horizontal
bind V send-keys "~/dotfiles/tmux/tmux-l.sh" \; send-keys "Enter"

###############################################
# Customizing default options
###############################################
# Vim shortcuts for help and copy modes
setw -g mode-keys vi

# Fix some issues with colors
# set -g default-terminal "screen-256color"

# Mouse works as expected
set-option -g mouse on

# Set the display panes timeout
set-option -g display-panes-time 4000
# Use base 1 numbering, 0 base is a big stretch
set -g base-index 1
setw -g pane-base-index 1

# monitoring
setw -g monitor-activity on
set -g visual-activity on

# don't rename windows automatically
set-option -g allow-rename off


